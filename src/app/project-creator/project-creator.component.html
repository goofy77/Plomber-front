<form (ngSubmit)="createProject()" [formGroup]="projectForm" novalidate>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name">
    <label>Drawing Name</label>
    <input type="text" class="form-control" formControlName="drawingName">
  </div>
  <upload-drawing></upload-drawing>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
